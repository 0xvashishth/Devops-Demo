version: 2.1
orbs:
  node: circleci/node@5.1.0

jobs:
  build_and_test:
    executor:
      name: node/default
      tag: '18.16'
    steps:
      - checkout             
      - run: node --version
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run start
          name: Start server
          background: true
      - run:
          command: sleep 4 && curl -I localhost:3000/users
          name: Verify server is running

workflows:
  build_and_test_app:
    jobs:
      - build_and_test